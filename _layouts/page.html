---
layout: base
---
{%- assign page_class = 'page ' | append: page.class | strip -%}
<article class="{{ page_class }}">
  {%- if page.title -%}
    <header class="page-header hero hero-fluid">
      <div class="hero-wrapper">
        <h1 class="hero-heading">{{ page.title }}</h1>
        {%- if page.summary -%}
          <p class="hero-summary">{{ page.summary }}</p>
        {%- endif -%}
      </div>
    </header>
  {%- endif -%}
  <section class="page-content">
    {{ content }}
  </section>
</article>
