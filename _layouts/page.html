---
layout: base
---
{% assign page_class = 'section-page ' | append: page.class | strip %}
<section class="{{ page_class }}">
  {% if page.title %}
    <div class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  {% endif %}
  <div class="page-content">
    {{ content }}
  </div>
</section>
