{%- assign brand_type = include.type | default: 'header' -%}
{%- assign brand_class = 'site-brand ' | append: include.class | strip -%}
{%- if brand_type == 'footer' -%}
  <h4 class="{{ brand_class }}">{{- site.title -}}</h4>
{%- else -%}
  <h1 class="{{ brand_class }}">
    <a class="site-link" href="{{- '/' | absolute_url -}}" title="{{- site.title -}}'s logo">{{- site.title -}}</a>
  </h1>
{%- endif -%}
