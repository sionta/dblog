<footer class="footer">
  <p>&copy; 2024 My Responsive Site</p>
  <fieldset id="theme-switcher" style="border: 0;">
    <legend class="screen-reader">Theme:</legend>
    <span class="visible" aria-hidden="true">Theme:</span>
    <label>
      <input name="theme" type="radio" value="auto" checked>
      Auto
    </label>
    <label>
      <input name="theme" type="radio" value="light">
      Light
    </label>
    <label>
      <input name="theme" type="radio" value="dark">
      Dark
    </label>
  </fieldset>
  <button id="scroll-top__link" aria-label="Go to top">
    {% include svg_symbol.html id="chevron-up" %}
  </button>
</footer>
