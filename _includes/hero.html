{% assign heading = site.hero.heading | default: site.title %}
{% assign summary = site.hero.summary | default: site.description %}
<section class="heropage">
  <div class="wrapper mx-md">
    <h1 class="hero-head">{{- heading -}}</h1>
    <p class="hero-desc">{{- summary -}}</p>
    <p class="hero-lead">
      <a class="read-more" href="{{ '/blog/' | relative_url }}" role="button">Read More</a>
    </p>
  </div>
</section>
