# Resource Hints
resources:
  - url: https://fonts.googleapis.com
    links:
      - rel: preconnect
      - rel: dns-prefetch
  - url: https://fonts.gstatic.com
    links:
      - rel: preconnect
        opts: [crossorigin]
      - rel: dns-prefetch
  - url: https://cdn.jsdelivr.net
    links:
      - rel: preconnect
      - rel: dns-prefetch

fonts:
  split:
    - local: /assets/fonts/fira-code.css?v=22
      remote: https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap
