    - local: /assets/fonts/merriweather.css?v=30
      remote: https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap
    - local: /assets/fonts/playfair-display.css?v=37
      remote: https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap
