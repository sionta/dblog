# By default, icons use Tabler Icons: https://tabler.io/icons,
# which are converted to SVG symbols when using an icon name or symbol ID.
# However, if you want to use a custom icon, you can use an HTML element.
#
# Examples:
#   To use Tabler Icons:
#     icon: 'info-circle'
#
#   To use custom icons (svg and webfonts):
#     icon: '<svg class="icon" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z"/></svg>'
#     icon: '<i class="fa fa-info-circle" aria-hidden="true"></i>'

alerts:
  default:
    name: Quote
    icon: >-
      <svg aria-hidden="true" class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path stroke="none" d="M0 0h24v24H0z"/>
        <path d="M10 11H6a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v6q0 4-4 5M19 11h-4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v6q0 4-4 5"/>
      </svg>

  note:
    type: 1
    name: Info
    icon: info-circle
  tip:
    type: 2
    name: Tip
    icon: bulb
  important:
    type: 3
    name: Important
    icon: message-report
  warning:
    type: 3
    name: Warning
    icon: alert-triangle
  caution:
    type: 3
    name: Danger
    icon: alert-hexagon

codes:
  buttons:
    copy:
      name: Copy
      icon: copy
    success:
      name: Copied!
      icon: check
    error:
      name: Whoops, error!
      icon: x

  languages:
    - name: Text
      icon: file
      alias: [txt, text, plain, plaintext]
    - name: HTML
      icon: brand-html5
      alias: [mhtml, html]
    - name: SASS
      icon: brand-sass
      alias: [sass, scss]
    - name: CSS
      icon: brand-css3
      alias: [css, css3, style, stylesheet]
    - name: Markdown
      icon: markdown
      alias: [md, mdx, markdown, kramdown]
    - name: JavaScript
      icon: brand-javascript
      alias: [js, javascript]
    - name: TypeScript
      icon: brand-typescript
      alias: [ts, tsx, typescript]
    - name: PHP
      icon: brand-php
      alias: [php, php3, php4, php5]
    - name: Ruby
      icon: diamond
      alias: [rb, ruby]
    - name: Python
      icon: brand-python
      alias: [py, python]
    - name: JSON
      icon: braces
      alias: [json]
    - name: XML
      icon: code
      alias: [xml]
    - name: YAML
      icon: file-settings
      alias: [yaml, yml]
    - name: TOML
      icon: file-settings
      alias: [toml]
    - name: Shell
      icon: terminal-2
      alias: [sh, zsh, ksh, shell, bash]
    - name: Terminal
      icon: brand-powershell
      alias: [ps1, bat, cmd, batch, command, prompt, pwsh, powershell]
